<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Test</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    
        <header>
            <h1>Test your JavaScript Knowledge</h1>
        </header>
      
        <div class="welcome-message">
            <h2>Welcome - If you want to test your Knowledge of Javascript, take this timed multiple choice quiz.  To start the quiz hit the "start quiz" buttom below.</h2>
            <button type="button" class="start-quiz-button"  onclick="startQuiz()">Start Quiz</button>
        </div>
        
        <div class="countdown">
          <p id="counter"></p>
        </div>
        
        <div id="end-of-quiz-message">
            <p></p>
        </div>
                
        <!-- this is a test of combining question box and answer box -->
        <div class="question-box">
            <p class="the-question">The Question is here</p>
              <div class="answer-box">
            
                    <form class="submission-form">
                        <input type="radio" value="a" name="test-box"><label>Answer A</label> <br>
                        <input type="radio" value="b" name="test-box"><label>Answer B</label> <br>
                        <input type="radio" value="c" name="test-box"><label>Answer C</label> <br>
                        <input type="radio" value="d" name="test-box"><label>Answer D</label><br>
                
                        <button type="button" onclick="submitAnswer()">Submit</button>
                    </form>  
                </div>
        </div>
            
              
        <div id="result"></div> 

        <div class="initialsInput">
          <input type="text-box" name="initials-input"> Input your initials
          <button type="submit" onclick="initialsInput()">Submit</button>

        </div>
        
        <table id="leaderboard-table">
          <tr>
            <th>Initials</th>
            <th>Score</th>
          </tr>
          <tr>
            <td></td>
          </tr>
          <tr>
            <td></td>
          </tr>
          <tr>
            <td></td>
          </tr>
        </table>



        <script src="./assets/js/script.js"></script>
  </body>
</html>
