<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Test</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    
      <header>
        <h1>JavaScript Testing</h1>
      </header>
      
        <div class="card-header">
          <h2>Your JavaScript Multiple Choice Test</h2>
        </div>
        <div class="countdown">
          <p id="counter">Seconds Remaining </p>
            
        </div>
        <div class="question-box">
          <p class="the-question">The Question is here</p>
          <div class="answer-box">
          <p id="choice-a">Answer A </p>
          <p id="choice-b">Answer B</p>
          <p id="choice-c">Answer C </p>
          <p id="choice-d">Answer D</p>
          </div>
          
          <div class="submit-box">
          <button id="submit" class="btn">Submit your answer</button>
        </div>
        </div>
      
    
    <script src="script.js"></script>
  </body>
</html>
