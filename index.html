<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Test</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    
        <header>
            <section class="title-bar">
              <h1>JavaScript Knowledge Quiz</h1>
            </section>
            <section class="countdown">
              <p id="counter"></p>
            </section>
        </header>
      
        <section class="welcome-message">
            <h2>Test your Knowledge of Javascript by taking this timed multiple choice quiz.  You will have 100 seconds to complete this quiz and each incorrect answer will decrement this time by 5 seconds. Good luck!</h2>
            <button type="button" class="start-quiz-button"  onclick="startQuiz()">Start Quiz</button>
        </section>
               
        <section class="end-of-quiz-message" id="end-of-quiz-message">
            <p></p>
        </section>
                    
        <section class="question-box">
            <p class="the-question">The Question is here</p>
            <form class="submission-form">
              <input type="radio" value="a" id="a" name="answer-choice"><label for="a">Answer A</label> <br>
              <input type="radio" value="b" id="b" name="answer-choice"><label for="b">Answer B</label> <br>
              <input type="radio" value="c" id="c" name="answer-choice"><label for="c">Answer C</label> <br>
              <input type="radio" value="d" id="d" name="answer-choice"><label for="d">Answer D</label><br>
              <button type="button" onclick="submitAnswer()">Submit</button>
            </form>  
          </section>

        <section class="initialsInput" id="initialsInput">
          <input type="text-box" name="initials-input" maxlength="3" placeholder="initials" required >
          <button type="submit" onclick="initialsInput()">Submit</button>
          <button type="submit" onclick="displayLeaderboard()">No, thanks show me the leaderboard</button>
        </section>
        
        <section class="leaderboard-table">
        <table   id="leaderboard-table">
          <tr>
            <th>Initials</th>
            <th>Correct Answers</th>
            <th>Percent Correct</th>
          </tr>
        </table>
      </section>
      <script src="./assets/js/script.js"></script>
      
        
  </body>
</html>
